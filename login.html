<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/clear.css">
    <link rel="stylesheet" href="css/register_login.css">

</head>
<body>



<div class="container">
<div class="div-register">
        <div class="id-container login-div">
            欢迎登录
        </div>
    <div class="telephone-div">

        <div class="input-div">
            <div>
                <div>手机</div>
                <div><input type="text" maxlength="11" name="telephone" id="telephone" placeholder="请输入您的手机号"
                            value="15776554504"></div>
            </div>
            <div>
                <div>密码</div>
                <div><input type="password" maxlength="11" placeholder="请输入您的密码" name="password" id="password"
                            value="QWQ"></div>

            </div>
            <div id="login">登录</div>
        </div>
        <div class="have-account">还没有账号?<a href="register.html">去注册</a></div>
        <div class="login-third">
            <p>第三方登录</p>
            <div class="login-third-icon">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>

            </div>
        </div>
    </div>

    <div class="login-success">
        <img src="images/register/ok.svg" alt="">
        <p>恭喜您登录成功!</p>
        <div>返回首页</div>
    </div>
</div>
</div>
<!--<script src="js/register.js"></script>-->
<script src="js/ajax.js"></script>
<script src="js/login.js"></script>
</body>
</html>
